<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态线程池</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.3s forwards;
        }
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal input[readonly] {
            background-color: #e9e9e9;
        }
        .modal input[type="text"],
        .modal input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .button-group button {
                margin: 10px 0;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>动态线程池</h1>
    <div class="loader">Loading...</div>
    <div class="button-group">
        <button id="autoRefreshBtn">自动刷新</button>
        <button id="stopAutoRefreshBtn" style="display:none;">停止刷新</button>
    </div>
    <table id="threadPoolList">
        <thead>
        <tr>
            <th>应用名称</th>
            <th>线程池名称</th>
            <th>核心线程池数</th>
            <th>最大线程数</th>
            <th>当前活跃线程数</th>
            <th>当前池中线程数</th>
            <th>队列类型</th>
            <th>队列长度</th>
            <th>当前队列任务数</th>
            <th>队列剩余容量数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<!-- 模态框（Modal） -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thread Pool Configuration</h2>
        <form id="configForm">
            <label for="appName">应用名称:</label><br>
            <input type="text" id="appName" name="appName" readonly><br>
            <label for="threadPoolName">线程池名称:</label><br>
            <input type="text" id="threadPoolName" name="threadPoolName" readonly><br>
            <label for="corePoolSize">核心线程池数:</label><br>
            <input type="number" id="corePoolSize" name="corePoolSize"><br>
            <label for="maximumPoolSize">最大线程数:</label><br>
            <input type="number" id="maximumPoolSize" name="maximumPoolSize"><br>
            <label for="queueType">队列类型</label><br>
            <input type="text" id="queueType" name="queueType" readonly><br>
            <label for="workQueueSize">队列的长度</label><br>
            <input type="number" id="workQueueSize" name="workQueueSize"><br>
            <input type="text" id="dynamic" name="dynamic" style="display:none;" readonly><br>
            <button type="button" onclick="updateConfig()">确认修改</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loader = document.querySelector('.loader');
        var tbody = document.querySelector('#threadPoolList tbody');

        var autoRefreshInterval;
        var autoRefreshBtn = document.getElementById('autoRefreshBtn');
        var stopAutoRefreshBtn = document.getElementById('stopAutoRefreshBtn');

        autoRefreshBtn.addEventListener('click', function() {
            // 开始自动刷新
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(fetchThreadPoolList, 3000);
                autoRefreshBtn.style.display = 'none';
                stopAutoRefreshBtn.style.display = 'inline';
            }
        });

        stopAutoRefreshBtn.addEventListener('click', function() {
            // 停止自动刷新
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                autoRefreshBtn.style.display = 'inline';
                stopAutoRefreshBtn.style.display = 'none';
            }
        });

        function fetchThreadPoolList() {
            loader.style.display = 'block';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://47.236.86.173:8081/api/v1/dynamic/thread/pool/query_thread_pool_list', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.code === "0000" && Array.isArray(response.data)) {
                        var html = '';
                        response.data.forEach(function(item) {
                            html += '<tr>';
                            html += '<td>' + item.appName + '</td>';
                            html += '<td>' + item.threadPoolName + '</td>';
                            html += '<td>' + item.corePoolSize + '</td>';
                            html += '<td>' + item.maximumPoolSize + '</td>';
                            html += '<td>' + item.activeCount + '</td>';
                            html += '<td>' + item.poolSize + '</td>';
                            html += '<td>' + item.queueType + '</td>';
                            html += '<td>' + item.workQueueSize + '</td>';
                            html += '<td>' + item.queueSize + '</td>';
                            html += '<td>' + item.remainingCapacity + '</td>';
                            html += '<td><button onclick="openModal(\'' + item.appName + '\', \'' + item.threadPoolName + '\')">修改</button></td>';
                            html += '</tr>';
                        });
                        tbody.innerHTML = html;
                    } else {
                        console.error('The request was successful but the data format is incorrect!');
                    }
                } else {
                    console.error('The request failed!');
                }
                loader.style.display = 'none';
            };
            xhr.onerror = function() {
                console.error('The request failed!');
                loader.style.display = 'none';
            };
            xhr.send();
        }

        fetchThreadPoolList();
    });

    // 获取模态框元素
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    // 点击 <span> (x), 关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 点击模态框外的区域, 关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // 打开模态框并填充数据
    function openModal(appName, threadPoolName) {
        // 发起请求获取线程池配置
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://47.236.86.173:8081/api/v1/dynamic/thread/pool/query_thread_pool_config?appName=' + appName + '&threadPoolName=' + threadPoolName, true);
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                if (response.code === "0000" && response.data) {
                    // 填充模态框表单
                    document.getElementById('appName').value = response.data.appName;
                    document.getElementById('threadPoolName').value = response.data.threadPoolName;
                    document.getElementById('corePoolSize').value = response.data.corePoolSize;
                    document.getElementById('maximumPoolSize').value = response.data.maximumPoolSize;
                    document.getElementById('queueType').value = response.data.queueType;
                    document.getElementById('workQueueSize').value = response.data.workQueueSize;
                    // ... (填充其他只读字段) ...
                    document.getElementById('dynamic').value = response.data.dynamic;
                    // 动态设置 workQueueSize 的只读状态
                    var workQueueInput = document.getElementById('workQueueSize');
                    if (response.data.queueType === 'ResizableCapacityLinkedBlockingQueue') { // 如果队列类型是 "test"，允许编辑
                        workQueueInput.readOnly = false;
                    } else { // 否则设为只读
                        workQueueInput.readOnly = true;
                    }
                    modal.style.display = "block";
                } else {
                    console.error('The request was successful but the data format is incorrect!');
                }
            } else {
                console.error('The request failed!');
            }
        };
        xhr.onerror = function() {
            console.error('The request failed!');
        };
        xhr.send();
    }

    // 更新配置
    function updateConfig() {
        var appName = document.getElementById('appName').value;
        var threadPoolName = document.getElementById('threadPoolName').value;
        var corePoolSize = document.getElementById('corePoolSize').value;
        var maximumPoolSize = document.getElementById('maximumPoolSize').value;
        var dynamic = document.getElementById('dynamic').value;
        var workQueueSize = document.getElementById('workQueueSize').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://47.236.86.173:8081/api/v1/dynamic/thread/pool/update_thread_pool_config', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                if (response.code === "0000") {
                    alert('已成功发生变更消息');
                    modal.style.display = "none";
                    fetchThreadPoolList(); // 重新加载线程池列表
                } else {
                    alert('Failed to update configuration: ' + response.info);
                }
            } else {
                alert('Failed to update configuration!');
            }
        };
        xhr.onerror = function() {
            alert('Failed to update configuration!');
        };
        xhr.send(JSON.stringify({
            appName: appName,
            threadPoolName: threadPoolName,
            corePoolSize: parseInt(corePoolSize, 10),
            maximumPoolSize: parseInt(maximumPoolSize, 10),
            dynamic: dynamic,
            workQueueSize: workQueueSize
        }));
    }
</script>
</body>
</html>
